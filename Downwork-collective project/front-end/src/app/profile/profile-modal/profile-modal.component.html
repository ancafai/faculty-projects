  <div class="modal-header">
    <h5 class="modal-title text-center" id="exampleModalLabel">More about {{person.firstname}}</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="close()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="wrapper profile">
      <div class="page-header page-header-small" data-parallax="true" style="background-image: url('../assets/img/fabio-mangione.jpg');">
      </div>
      <div class="profile-content section">
        <div class="container">
          <div class="row">
            <div class="profile-picture">
              <div class="fileinput fileinput-new" data-provides="fileinput">
                <div class="fileinput-new img-no-padding">
                  <img [src]="'data:image/jpg;base64,' + person.picture" alt="...">
                </div>
                <div class="name">
                  <h4 class="title text-center">{{person.username}}<br>
                    <small>{{person.firstname}} {{person.lastname}}</small>
                  </h4>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 ml-auto mr-auto text-center">
              <p>{{person.description}} </p>
              <br>
            </div>
          </div>
          <br>
          <!-- Tab panes -->
            <div class="tab-pane active text-center" id="jobs-taken" role="tabpanel">
              <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                  <h3 class="text-muted">No jobs taken yet :(</h3>
                  <button class="btn btn-warning btn-round">Take jobs</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="left-side">
      <button type="button" class="btn btn-primary btn-link" (click)="hire()">Hire</button>
    </div>
    <div class="divider"></div>
    <div class="right-side">
      <button type="button" class="btn btn-danger btn-link" data-dismiss="modal" (click)="close()">Close</button>
    </div>
  </div>
